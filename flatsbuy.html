<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="flat">
            <img src="/img/1. ST.png" class="flat__img">
            <div class="flat__left">
                <h2 class="flat__title">
                    2-к квартира
                </h2>
                <div class="flat__inside">
                    <div class="flat__info">
                        <h6 class="flat__name">
                            Этаж
                        </h6>
                        <div class="flat__value">
                            3 из 19
                        </div>
                    </div>
                    <div class="flat__info">
                        <h6 class="flat__name">
                            Высота потолков
                        </h6>
                        <div class="flat__value">
                            3,2 м
                        </div>
                    </div>
                    <div class="flat__info">
                        <h6 class="flat__name">
                            Отделка
                        </h6>
                        <div class="flat__value">
                            Предчистовая
                        </div>
                    </div>
                    <div class="flat__info">
                        <h6 class="flat__name">
                            Общая площадь
                        </h6>
                        <div class="flat__value">
                            32,24 м²
                        </div>
                    </div>
                    <div class="flat__info">
                        <h6 class="flat__name">
                            Жилая площадь 
                        </h6>
                        <div class="flat__value">
                            22,24 м²
                        </div>
                    </div>
                    <div class="flat__info">
                        <h6 class="flat__name">
                            Площадь кухни
                        </h6>
                        <div class="flat__value">
                            14,24 м²
                        </div>
                    </div>
                </div>
                <div class="flat__choose">
                    <h4 class="flat__decoration-good">
                        Вы были на просмотре
                    </h4>
                    <h4 class="flat__decoration-bad">
                        Дом аккредитован другим банком
                    </h4>
                </div>
            </div>
            <div class="flat__right">
                <p class="flat__reservation">
                    Ваша цена по брони до
                    <span class="flat-number">
                        19 сентября
                    </span>
                </p>
                <h2 class="flat__price">
                    3 312 666 Р
                </h2>
                <p class="flat__more">
                    Текущая цена у застройщика дороже на
                    <span class="flat-price">
                        324 825 Р
                    </span>
                </p>
                <button class="flat__button">
                    Выбрать для покупки
                </button>
            </div>
        </div>
    </div>
</body>
</html>
